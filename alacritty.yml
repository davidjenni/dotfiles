window:
  dynamic_title: true
  decorations: transparent
  position:
    x: 100
    y: 250
  dimensions:
    columns: 180
    lines: 60

  padding:
    x: 5
    y: 25

  opacity: 1.0

font:
  normal:
    # family: Hack Nerd Font Mono
    family: JetBrainsMono Nerd Font
    style: Light
  size: 16

selection:
  save_to_clipboard: true

